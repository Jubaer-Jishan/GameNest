<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameNest - Auth</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body class="fade-in">

  <div id="particles-js"></div>

  <a href="home.html" class="back-home">Back to Home</a>

  <div class="auth-container">
    <div class="tabs">
      <button id="loginTab" class="active">Log In</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Welcome back</h2>
      <p class="subtitle">Log in to your GameNest account</p>

      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" id="loginEmail" name="email" placeholder="example@gmail.com" autocomplete="username" required />
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" placeholder="Enter password" autocomplete="current-password" required />
      </div>

      <div class="form-actions">
        <label><input type="checkbox" id="rememberMe" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary">Log In</button>

      <div class="or-divider">Or continue with</div>

      <div class="social-buttons">
        <button>üî¥ Google</button>
        <button>‚öôÔ∏è GitHub</button>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
      <h2>Create an account</h2>
      <p class="subtitle">Join GameNest to start trading games</p>
    
      <div class="form-group">
        <label for="fullName">Full name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your name" required />
      </div>
    
      <div class="form-group">
        <label for="signupEmail">Email address</label>
        <input type="email" id="signupEmail" name="email" placeholder="example@gmail.com" autocomplete="email" required />
      </div>
    
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="password" placeholder="Create password" autocomplete="new-password" required />
      </div>
    
      <div class="form-group">
        <label for="signupConfirmPassword">Confirm password</label>
        <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm password" autocomplete="new-password" required />
      </div>
    
      <div class="chkBox" style="margin-bottom:10px;">
        <input type="checkbox" id="terms" name="terms" required/>
        <label>
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>
    
      <button type="submit" class="btn-primary">Create Account</button>
    </form>
    
  </div>

  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="particle.js"></script>
</body>
</html>

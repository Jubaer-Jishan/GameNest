<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameNest - Auth</title>
  <style>
   
.fade-in {
  animation: gamerEntrance 0.8s ease-in-out both;
}

@keyframes gamerEntrance {
  0% {
    opacity: 0;
    transform: scale(0.95) translateY(30px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0f172a;
      background-image: url('images/background.png');
      background-size: cover;
      background-repeat: no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .auth-container {
      background-color: #1e293b;
      border-radius: 16px;
      padding: 30px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      border-bottom: 1px solid #334155;
    }

    .tabs button {
      background: none;
      border: none;
      color: #94a3b8;
      padding: 10px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tabs button.active {
      color: #fff;
      border-bottom: 3px solid #6366f1;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #cbd5e1;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background-color: #334155;
      color: #fff;
    }

    .form-group input:focus {
      outline: 2px solid #6366f1;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .form-actions label {
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .form-actions a {
      font-size: 13px;
      color: #60a5fa;
      text-decoration: none;
    }

    .form-actions a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #6366f1, #7c3aed);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .or-divider {
      text-align: center;
      margin-bottom: 15px;
      color: #94a3b8;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
    }

    .social-buttons button {
      flex: 1;
      background-color: #0f172a;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .hidden {
      display: none;
    }

    .back-home {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #60a5fa;
      text-decoration: none;
      font-size: 14px;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="fade-in">

<a href="home.html" class="back-home">Back to Home</a>


  <div class="auth-container">
    <div class="tabs">
      <button id="loginTab" class="active">Log In</button>
      <button id="signupTab">Sign Up</button>
    </div>

   
    <form id="loginForm">
      <h2>Welcome back</h2>
      <p style="margin-bottom: 25px; font-size: 14px; color: #cbd5e1;">Log in to your GameNest account</p>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="example@gmail.com" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required />
      </div>

      <div class="form-actions">
        <label><input type="checkbox" style="margin-right: 6px;" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary">Log In</button>

      <div class="or-divider">Or continue with</div>

      <div class="social-buttons">
        <button>üî¥ Google</button>
        <button>‚öôÔ∏è GitHub</button>
      </div>
    </form>

   
    <form id="signupForm" class="hidden">
      <h2>Create an account</h2>
      <p style="margin-bottom: 25px; font-size: 14px; color: #cbd5e1;">Join GameNest to start trading games</p>

      <div class="form-group">
        <label>Full name</label>
        <input type="text" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="example@gmail.com" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create password" required />
      </div>

      <div class="form-group">
        <label>Confirm password</label>
        <input type="password" placeholder="Confirm password" required />
      </div>

      <div class="form-actions">
        <label><input type="checkbox" required style="margin-right: 6px;" /> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });
  </script>
</body>
</html>
